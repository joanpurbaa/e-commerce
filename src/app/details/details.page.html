<ion-content *ngIf="product" [fullscreen]="true">
  <main>
    <div class="productImage" [ngStyle]="{'background-image': 'url(' + product.thumbnail + ')'}">
      <svg (click)="toggleWishlist()" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="black"
        stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-heart-icon lucide-heart">
        <path
          d="M2 9.5a5.5 5.5 0 0 1 9.591-3.676.56.56 0 0 0 .818 0A5.49 5.49 0 0 1 22 9.5c0 2.29-1.5 4-3 5.5l-5.492 5.313a2 2 0 0 1-3 .019L5 15c-1.5-1.5-3-3.2-3-5.5" />
      </svg>
    </div>
    <h1 class="productTitle">
      <b>{{ product.title }}</b>
    </h1>
    <div class="productRating">
      <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="orange" stroke="orange"
        stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-star-icon lucide-star">
        <path
          d="M11.525 2.295a.53.53 0 0 1 .95 0l2.31 4.679a2.123 2.123 0 0 0 1.595 1.16l5.166.756a.53.53 0 0 1 .294.904l-3.736 3.638a2.123 2.123 0 0 0-.611 1.878l.882 5.14a.53.53 0 0 1-.771.56l-4.618-2.428a2.122 2.122 0 0 0-1.973 0L6.396 21.01a.53.53 0 0 1-.77-.56l.881-5.139a2.122 2.122 0 0 0-.611-1.879L2.16 9.795a.53.53 0 0 1 .294-.906l5.165-.755a2.122 2.122 0 0 0 1.597-1.16z" />
      </svg>
      <u>{{ product.rating }}/5</u>
      <span>({{ product.stock }} in stock)</span>
    </div>
    <p class="productDescription">{{ product.description }}</p>
    <h2>
      <b>Choose Size</b>
    </h2>
    <div class="productSizeWrapper">
      <p>S</p>
      <p>M</p>
      <p>L</p>
    </div>
  </main>
</ion-content>

<ion-footer *ngIf="product">
  <ion-toolbar>
    <div class="footer-content">
      <div class="price-section">
        <p class="price-label">Price</p>
        <p class="price-value">$ {{ product.price }}</p>
      </div>
      <button class="add-to-cart-btn" (click)="addToCart(product)">
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
          stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
          class="lucide lucide-shopping-bag-icon lucide-shopping-bag">
          <path d="M16 10a4 4 0 0 1-8 0" />
          <path d="M3.103 6.034h17.794" />
          <path
            d="M3.4 5.467a2 2 0 0 0-.4 1.2V20a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2V6.667a2 2 0 0 0-.4-1.2l-2-2.667A2 2 0 0 0 17 2H7a2 2 0 0 0-1.6.8z" />
        </svg>
        <span>
          Add to Cart
        </span>
      </button>
    </div>
  </ion-toolbar>
</ion-footer>
