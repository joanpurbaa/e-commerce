<ion-content [fullscreen]="true">
  <form>
    <section class="wrapper">
      <section>
        <div>
          <p>
            <b>Delivery Address</b>
          </p>
          <p><u>Change</u></p>
        </div>
        <div>
          <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="gray"
            stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
            class="lucide lucide-map-pin-icon lucide-map-pin">
            <path
              d="M20 10c0 4.993-5.539 10.193-7.399 11.799a1 1 0 0 1-1.202 0C9.539 20.193 4 14.993 4 10a8 8 0 0 1 16 0" />
            <circle cx="12" cy="10" r="3" />
          </svg>
          <div>
            <p><b>Home</b></p>
            <p>925 S Chuagach St #APT 10, Alaska 99645</p>
          </div>
        </div>
      </section>
      <section>
        <p><b>Payment Method</b></p>
        <div class="paymentMethod">
          <div>
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
              stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
              class="lucide lucide-credit-card-icon lucide-credit-card">
              <rect width="20" height="14" x="2" y="5" rx="2" />
              <line x1="2" x2="22" y1="10" y2="10" />
            </svg>
            <p>Card</p>
          </div>
          <div>
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
              stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
              class="lucide lucide-banknote-icon lucide-banknote">
              <rect width="20" height="12" x="2" y="6" rx="2" />
              <circle cx="12" cy="12" r="2" />
              <path d="M6 12h.01M18 12h.01" />
            </svg>
            <p>Cash</p>
          </div>
        </div>
        <div class="noRekening">
          <div>
            <p><b><i>VISA</i></b></p>
            <p>**** **** **** 2512</p>
          </div>
          <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
            stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
            class="lucide lucide-pencil-icon lucide-pencil">
            <path
              d="M21.174 6.812a1 1 0 0 0-3.986-3.987L3.842 16.174a2 2 0 0 0-.5.83l-1.321 4.352a.5.5 0 0 0 .623.622l4.353-1.32a2 2 0 0 0 .83-.497z" />
            <path d="m15 5 4 4" />
          </svg>
        </div>
      </section>
      <section>
        <p><b>Order Summary</b></p>
        <div>
          <p>Sub-total</p>
          <p>$5,870</p>
        </div>
        <div>
          <p>Vat(%)</p>
          <p>$0.00</p>
        </div>
        <div>
          <p>Shipping fee</p>
          <p>$80</p>
        </div>
        <div class="totalWrapper">
          <p>Total</p>
          <p>$5,950</p>
        </div>
        <div action="" class="promoCodeWrapper">
          <div>
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="#ccc"
              stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
              class="lucide lucide-ticket-percent-icon lucide-ticket-percent">
              <path
                d="M2 9a3 3 0 1 1 0 6v2a2 2 0 0 0 2 2h16a2 2 0 0 0 2-2v-2a3 3 0 1 1 0-6V7a2 2 0 0 0-2-2H4a2 2 0 0 0-2 2Z" />
              <path d="M9 9h.01" />
              <path d="m15 9-6 6" />
              <path d="M15 15h.01" />
            </svg>
            <input type="text" placeholder="Enter promo code">
          </div>
          <button class="addCodePromoButton">Add</button>
        </div>
      </section>
    </section>
    <button (click)="setSuccessPopupStatus()" class="checkoutButton">
      <p>Go To Checkout</p>
      <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
        stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
        class="lucide lucide-arrow-right-icon lucide-arrow-right">
        <path d="M5 12h14" />
        <path d="m12 5 7 7-7 7" />
      </svg>
    </button>
  </form>
</ion-content>

<section *ngIf="successPopupStatus" class="popupWrapper">
  <div class="popup">
    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor"
      stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
      class="lucide lucide-circle-check-icon lucide-circle-check">
      <circle cx="12" cy="12" r="10" />
      <path d="m9 12 2 2 4-4" />
    </svg>
    <h3>Congratulations!</h3>
    <p>Your order has been placed.</p>
    <button [routerLink]="['/track-order']">Track Your Order</button>
  </div>
</section>
